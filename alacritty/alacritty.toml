[font]
size = 12.0

[font.normal]
family = "JetBrains Mono NL"
style = "Regular"

[font.bold]
family = "JetBrainsMono NL"
style = "Bold"

[font.italic]
family = "JetBrainsMono NL"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono NL"
style = "Bold Italic"

[colors.primary]
foreground = "#ffffff"
#background = "#424153" #original color
background = "#535164"


#cursor = {text = "424153", cursor = "#ffffff"}


[env]
TERM = "xterm-256color"
